# ==============================
# Project
# ==============================

project:
  name:           SoftLayer CLI
  alias:          Python Bindings
  tagline:        Put your resources to work effortlessly from the command line # or "Manage your virtual resources promptly from the command line"
  www:            http://softlayer.github.io/softlayer-python
  version:        0.3.0  # This is the framework version, not the product version

# ==============================
# Owner (or Business)
# ==============================

owner:
  name:           "SoftLayer, an IBM Company"  # wrap in quotes if punctuation is used in the name
  www:            http://www.softlayer.com
  blog:           http://sldn.softlayer.com/blog
  twitter:        SoftLayerDevs
  freenode:       "#softlayer"

# ==============================
# License
# ==============================

license:
  type:           MIT
  www:            http://raw.githubusercontent.com/softlayer/softlayer-python/master/LICENSE

# ==============================
# Markdown
# ==============================

highlighter:      pygments
markdown:         redcarpet
redcarpet:
  extensions:     [ "autolink",
                    "fenced_code_blocks",
                    "smart",
                    "strikethrough",
                    "superscript",
                    "tables",
                    "underline",
                    "with_toc_data"
                  ]

# ==============================
# Server
# ==============================

baseurl:          /softlayer-python
permalink:        pretty
exclude:          [ ".gitignore",
                    "Gemfile",
                    "Gruntfile.coffee",
                    "coffeescript",
                    "less",
                    "LICENSE",
                    "node_modules",
                    "package.json",
                    "README.md"
                  ]

