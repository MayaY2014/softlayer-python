<!-- Creates menu links for Markdown pages with "layout: pages" front-matter -->
{% assign menu-items = site.pages %}
{% for node in menu-items %}
  {% if node.header != null %}
    {% if node.layout == "pages" %}

<a class="menu-item{% if page.url == node.url %} active {% endif %}" href="{{site.baseurl}}{{node.url}}"><i class="fa fa-chevron-right fa-fw"></i> {{node.header}}</a>

    {% endif %}
  {% endif %}
{% endfor %}
