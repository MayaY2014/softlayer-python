<!-- Determines which color icon to show based on the page title -->
{% if layout != pages %}
  <a id="menu-toggle" href="#"><i class="fa fa-bars"></i></a> <!-- Controls originate from lateral.coffee -->
{% else %}
  <a id="menu-toggle" href="#" class="pages"><i class="fa fa-bars"></i></a> <!-- Controls originate from lateral.coffee -->
{% endif %}
