<!-- Bootstraps jQuery from Cloudflare's CDN (with local fallback) and loads local JS file -->
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="{{page.baseurl}}public/js/jquery.min.js"><\/script>')</script>
<script src="{{page.baseurl}}public/js/main.js"></script>

<!-- Generates the table of contents for pages with "layout: pages" front-matter -->
{% if layout == pages %}
<script>
  $(document).ready(function() {
    $('.tocify').tocify();
  });
</script>
{% endif %}
